<body>
    <nav>
        <div class="container nav__container">

            <a href="index.html" class=" nav__logo"><img src="./images/logo.png" alt="Nav Logo"></a>

                <li><a href="about">About</a></li>

            </div>

            <div class="header__right">
                <div class="header__head">

                    <a class="header__tag">#Best Travel Photographer 2022</a>

                <h1>See The Beauty of The world Through my lens</h1>
                <p>Photography is the story I fail to put into words. Through my lens, I capture the beauty of the world
                    and share it with you.
                </p>
                <a href="mailto:emilykamiti@gmail.com" class="header__btn-md"> Let's Talk</a>
